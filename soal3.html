<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>Converter Angka Arab ke Romawi<br />dan Romawi ke Arab</h1>
        Silakan input: <input type="text" id="input">
        <br />
        <br />
        <input type="radio" id="romawi" name="pilih"> <label>Ubah ke Angka Romawi</label>
        <input type="radio" id="arab" name="pilih"> <label>Ubah ke Angka Arab</label>
        <br />
        <br />
        <button type="button" id="proses" onclick="convert()">Convert</button>
        <h2 id="result"></h2>
    </center>



    <script>
        document.getElementById("input").focus();
        var nampung = [];
        var res = 0;


        function convert() {
            var x = document.getElementById("input").value;
            if (document.getElementById("romawi").checked) {
                if (isNaN(x) == true) {
                    document.getElementById("result").innerHTML = "Mohon isi dengan angka Arab yang valid!"
                }
                else {
                    nampung = [];
                    if (Math.floor(x / 1000) >= 1) {
                        for (i = 1; i <= Math.floor(x / 1000); i++) {
                            nampung.push("M");
                        }
                        x = x - (1000 * Math.floor(x / 1000));
                    }
                    else if (Math.floor(x / 900) >= 1) {
                        for (i = 1; i <= Math.floor(x / 900); i++) {
                            nampung.push("CM");
                        }
                        x = x - (900 * Math.floor(x / 900));
                    }
                    else if (Math.floor(x / 500 >= 1)) {
                        for (i = 1; i <= Math.floor(x / 500); i++) {
                            nampung.push("D");
                        }
                        x = x - (500 * Math.floor(x / 500));
                    }
                    else if (Math.floor(x / 400 >= 1)) {
                        for (i = 1; i <= Math.floor(x / 400); i++) {
                            nampung.push("CD");
                        }
                        x = x - (400 * Math.floor(x / 400));
                    }
                    else if (Math.floor(x / 100 >= 1)) {
                        for (i = 1; i <= Math.floor(x / 100); i++) {
                            nampung.push("C");
                        }
                        x = x - (100 * Math.floor(x / 100));
                    }
                    else if (Math.floor(x / 90 >= 1)) {
                        for (i = 1; i <= Math.floor(x / 90); i++) {
                            nampung.push("XC");
                        }
                        x = x - (90 * Math.floor(x / 90));
                    }
                    else if (Math.floor(x / 50 >= 1)) {
                        for (i = 1; i <= Math.floor(x / 50); i++) {
                            nampung.push("L");
                        }
                        x = x - (50 * Math.floor(x / 50));
                    }
                    else if (Math.floor(x / 40 >= 1)) {
                        for (i = 1; i <= Math.floor(x / 40); i++) {
                            nampung.push("XL");
                        }
                        x = x - (40 * Math.floor(x / 40));
                    }
                    else if (Math.floor(x / 10 >= 1)) {
                        for (i = 1; i <= Math.floor(x / 10); i++) {
                            nampung.push("X");
                        }
                        x = x - (10 * Math.floor(x / 10));
                    }
                    else if (Math.floor(x / 9 >= 1)) {
                        for (i = 1; i <= Math.floor(x / 9); i++) {
                            nampung.push("IX");
                        }
                        x = x - (9 * Math.floor(x / 9));
                    }
                    else if (Math.floor(x / 5 >= 1)) {
                        for (i = 1; i <= Math.floor(x / 5); i++) {
                            nampung.push("V");
                        }
                        x = x - (5 * Math.floor(x / 5));
                    }
                    else if (Math.floor(x / 4 >= 1)) {
                        for (i = 1; i <= Math.floor(x / 4); i++) {
                            nampung.push("IV");
                        }
                        x = x - (4 * Math.floor(x / 4));
                    }
                    else if (Math.floor(x / 1 >= 1)) {
                        for (i = 1; i <= Math.floor(x / 1); i++) {
                            nampung.push("I");
                        }
                        x = x - (1 * Math.floor(x / 1));
                    }

                    document.getElementById("result").innerHTML = nampung.join("");
                }
            }
            else if (document.getElementById("arab").checked) {
                if (isNaN(x) == false) {
                    document.getElementById("result").innerHTML = "Mohon isi dengan angka Romawi yang valid!"
                }
                else {
                    res = 0;
                    var z = x.toUpperCase()
                    var y = z.split("");
                    for (i = 0; i < y.length; i++) {
                        if (y[i] == "M") {
                            delete y[i];
                            res += 1000;
                        }
                        else if (y[i] == "C" && y[i + 1] == "M") {
                            delete y[i];
                            delete y[i + 1];
                            res += 900;
                        }
                        else if (y[i] == "D") {
                            delete y[i];
                            res += 500;
                        }
                        else if (y[i] == "C" && y[i + 1] == "D") {
                            delete y[i];
                            delete y[i + 1];
                            res += 400;
                        }
                        else if (y[i] == "C") {
                            delete y[i];
                            res += 100;
                        }
                        else if (y[i] == "X" && y[i + 1] == "C") {
                            delete y[i];
                            delete y[i + 1];
                            res += 90;
                        }
                        else if (y[i] == "L") {
                            delete y[i];
                            res += 50;
                        }
                        else if (y[i] == "X" && y[i + 1] == "L") {
                            delete y[i];
                            delete y[i + 1];
                            res += 40;
                        }
                        else if (y[i] == "X") {
                            delete y[i];
                            res += 10;
                        }
                        else if (y[i] == "I" && y[i + 1] == "X") {
                            delete y[i];
                            delete y[i + 1];
                            res += 9;
                        }
                        else if (y[i] == "V" && y[i + 1] == "I") {
                            delete y[i];
                            delete y[i + 1];
                            res += 6;
                        }
                        else if (y[i] == "V") {
                            delete y[i];
                            res += 5;
                        }
                        else if (y[i] == "I" && y[i + 1] == "V") {
                            delete y[i];
                            delete y[i + 1];
                            res += 4;
                        }
                        else if (y[i] == "I") {
                            delete y[i];
                            res += 1;
                        }
                    }
                    document.getElementById("result").innerHTML = res;
                }

            }
        }

    </script>



</body>

</html>
